<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Freecodecamp Project | Survey Form</title>
</head>
<body>
    <header>
        <h1>Survey Form</h1>
    </header>
    <div id="container">
        <form>
            <p>Let us know how we can improve Freecodecamp</p>
            <div class="column">
                <div class="labels">
                    <label for="name">* Name:</label>
                </div>
                <div class="right-side">
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
            </div>
            <div class="column">
                <div class="labels">
                    <label for="email">* Email:</label>
                </div>
                <div class="right-side">
                    <input type="text" id="name" placeholder="Enter your email">
                </div>
            </div>
            <div class="column">
                <div class="labels">
                    <label for="age">* Age:</label>
                </div>
                <div class="right-side">
                    <input type="number" id="name" placeholder="Age">
                </div>
            </div>
            <div class="column">
                <div class="labels">
                    <label for="currentRole">Which option best describes your current role?</label>
                </div>
                <div class="right-side">
                    <select name="currentRole" id="currentRoleOptions">
                        <option value="selectOption" disabled>Select an option</option>
                        <option value="student" selected>Student</option>
                        <option value="FtJob">Full Time Job</option>
                        <option value="FtLearner">Full Time Learner</option>
                        <option value="notToSay">Prefer Not To Say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="column">
                <div class="labels">
                    <label for="recommend">* How likely is that you would recommend freeCodeCamp to a friend?</label>
                </div>
                <div class="right-side">
                    <div class="recommend-options">
                        <input type="radio" name="" id="">
                        <label for="">Definitely</label>
                    </div>
                    <div class="recommend-options">
                        <input type="radio" name="" id="">
                        <label for="">Maybe</label>
                    </div>
                    <div class="recommend-options">
                        <input type="radio" name="" id="">
                        <label for="">Not sure</label>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="labels">
                    <label for="likeMost">What do you like most in FCC:</label>
                </div>
                <div class="right-side">
                    <select name="likeMost" id="likeTheMost">
                        <option value="selectOption" disabled selected>Select an option</option>
                        <option value="student">Challenges</option>
                        <option value="FtJob">Projects</option>
                        <option value="FtLearner">Community</option>
                        <option value="notToSay">Open SOurce</option>
                    </select>
                </div>
            </div>
            <div class="column">
                <div class="labels">
                    <label for="improved">Things that should be improved in the future<span>(Check all that apply):</span></label>
                </div>
                <div class="right-side">
                    <div class="improve-options">
                        <input type="checkbox" name="" id="">
                        <label for="">Front-End Projects</label>
                    </div>
                    <div class="improve-options">
                        <input type="checkbox" name="" id="">
                        <label for="">Back-End Projects</label>
                    </div>
                    <div class="improve-options">
                        <input type="checkbox" name="" id="">
                        <label for="">Data Visualization</label>
                    </div>
                    <div class="improve-options">
                        <input type="checkbox" name="" id="">
                        <label for="">Challenges</label>
                    </div>
                    <div class="improve-options">
                        <input type="checkbox" name="" id="">
                        <label for="">Open Source Community</label>
                    </div>
                    <div class="improve-options">
                        <input type="checkbox" name="" id="">
                        <label for="">Gitter help rooms</label>
                    </div>
                    <div class="improve-options">
                        <input type="checkbox" name="" id="">
                        <label for="">Videos</label>
                    </div>
                    <div class="improve-options">
                        <input type="checkbox" name="" id="">
                        <label for="">City Meetups</label>
                    </div>
                    <div class="improve-options">
                        <input type="checkbox" name="" id="">
                        <label for="">Wiki</label>
                    </div>
                    <div class="improve-options">
                        <input type="checkbox" name="" id="">
                        <label for="">Forum</label>
                    </div>
                    <div class="improve-options">
                        <input type="checkbox" name="" id="">
                        <label for="">Additional Courses</label>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="labels">
                    <label for="">Any Comments or Suggestions?</label>
                </div>
                <div class="right-side">
                    <textarea name="" placeholder="Enter your comment here ..."></textarea>
                </div>
            </div>
            <div class="submit-button">
                <button>Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
